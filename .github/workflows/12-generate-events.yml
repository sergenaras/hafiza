name: 12 - Generate JSON and Deploy Site

on:
  push:
    branches:
      - main
    paths:
      - 'events/data/**.md' # .md dosyalarÄ± deÄŸiÅŸtiÄŸinde tetiklen
  workflow_dispatch:

# Gerekli izinleri ayarla
permissions:
  contents: write # JSON'u commit etmek iÃ§in
  pages: write    # Pages'e deploy etmek iÃ§in
  id-token: write # Pages'e deploy etmek iÃ§in

# Sadece 1 build'in aynÄ± anda Ã§alÄ±ÅŸmasÄ±nÄ± saÄŸla
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  # 1. Ã–NCE JSON OLUÅTUR
  generate-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Generate events.json
        run: |
          python scripts/generate-json.py

      - name: Check if events.json changed
        id: check_changes
        run: |
          if git diff --quiet events/events.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add events/events.json
          git commit -m "ğŸ¤– Auto-update events.json"
          git push

      - name: No changes detected
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "âœ… events.json is already up to date"

  # 2. SONRA SÄ°TEYÄ° DEPLOY ET
  deploy-site:
    # Bu iÅŸ, 'generate-json' iÅŸi bittikten sonra Ã§alÄ±ÅŸÄ±r
    needs: generate-json
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Bot'un yaptÄ±ÄŸÄ± son commit'i (events.json) aldÄ±ÄŸÄ±mÄ±zdan emin olalÄ±m
          ref: main 

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        # TÃ¼m dosyalarÄ± (yeni events.json dahil) artifact olarak yÃ¼kle
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Deponun kÃ¶k dizinini yÃ¼kle

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4