name: 12 - Generate JSON and Deploy Site (BATCH)

on:
  workflow_dispatch:

  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: write 
  pages: write    
  id-token: write 

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  generate-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Generate events.json
        run: |
          python scripts/generate-json.py

      - name: Check if events.json changed
        id: check_changes
        run: |
          if git diff --quiet events/events.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        id: commit_push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add events/events.json
          git commit -m "ðŸ¤– Auto-update events.json (Batch)"
          git push

      - name: Purge jsDelivr Cache
        if: steps.commit_push.outcome == 'success'
        run: |
          echo "Purging jsDelivr cache for events.json..."
          curl "https://purge.jsdelivr.net/gh/${{ github.repository }}@${{ github.ref_name }}/events/events.json"
          echo "Cache purge request sent."

      - name: No changes detected
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "âœ… events.json is already up to date"

      - name: No changes detected
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "âœ… events.json is already up to date"

  build-and-upload:
    needs: generate-json
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main 

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'