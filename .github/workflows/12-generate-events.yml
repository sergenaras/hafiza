on:
  push:
    branches:
      - main # veya varsayÄ±lan dalÄ±nÄ±zÄ±n adÄ±
    paths:
      - 'events/data/**.md' # Sadece data klasÃ¶rÃ¼nde deÄŸiÅŸiklik olunca Ã§alÄ±ÅŸ
  workflow_dispatch: # Manuel Ã§alÄ±ÅŸtÄ±rma seÃ§eneÄŸini de koruyalÄ±m

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Generate events.json
        run: |
          python scripts/generate-json.py

      - name: Check if events.json changed
        id: check_changes
        run: |
          if git diff --quiet events/events.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add events/events.json
          git commit -m "ðŸ¤– Auto-update events.json"
          git push

      - name: No changes detected
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "âœ… events.json is already up to date"