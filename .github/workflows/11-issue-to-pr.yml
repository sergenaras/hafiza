name: 11 - Olay PR OluÅŸturucu (Yeni/DÃ¼zenle)

on:
  issues:
    types: [closed]

jobs:
  create-pr:
    if: contains(github.event.issue.labels.*.name, 'new-event') || contains(github.event.issue.labels.*.name, 'upgrade-event')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Parse issue body
        id: parse
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          TITLE=$(echo "$ISSUE_BODY" | awk '/### BaÅŸlÄ±k/{getline; while($0 ~ /^[[:space:]]*$/){getline}; print}' | tr -d '\r')
          DATE=$(echo "$ISSUE_BODY" | awk '/### Tam Tarih/{getline; while($0 ~ /^[[:space:]]*$/){getline}; print}' | tr -d '\r')
          TIME=$(echo "$ISSUE_BODY" | awk '/### Saat \(SS:DD\)/{getline; while($0 ~ /^[[:space:]]*$/){getline}; print}' | tr -d '\r')
          CATEGORY_MAIN=$(echo "$ISSUE_BODY" | awk '/### Kategori/{getline; while($0 ~ /^[[:space:]]*$/){getline}; print}' | tr -d '\r')
          
          CATEGORY_OTHER=$(echo "$ISSUE_BODY" | awk '/### Ã–zel Kategori/{getline; while($0 ~ /^[[:space:]]*$/){getline}; print}' | tr -d '\r')
          
          if [[ "$CATEGORY_MAIN" == "diÄŸer" && -n "$CATEGORY_OTHER" ]]; then
            CATEGORY="$CATEGORY_OTHER"
          else
            CATEGORY="$CATEGORY_MAIN"
          fi

          DESCRIPTION=$(echo "$ISSUE_BODY" | awk '/### AÃ§Ä±klama/{f=1;next} /### Kaynaklar/{f=0} f' | tr -d '\r')
          SOURCES=$(echo "$ISSUE_BODY" | awk '/### Kaynaklar/{f=1;next} /### DoÄŸrulama Kontrol Listesi/{f=0} f' | tr -d '\r')

          YEAR=$(echo "$DATE" | cut -d'-' -f1)
          SLUG=$(echo "$TITLE" | tr '[:upper:]' '[:lower:]' | sed -e 's/[^a-z0-9Ã§ÄŸÄ±Ã¶ÅŸÃ¼]/-/g' -e 's/--\+/-/g' -e 's/^-//' -e 's/-$//')

          ORIGINAL_FILENAME=$(echo "$ISSUE_BODY" | awk -F 'FILENAME: ' '/FILENAME:/{print $2}' | awk '{print $1}' | tr -d '\r\n')
          
          IS_EDIT="false"
          FILENAME="${DATE}-${SLUG}.md" # Yeni dosya adÄ±nÄ± varsayÄ±lan olarak ayarla
          FILES_TO_DELETE="" # Silinecek dosya yok

          if [[ -n "$ORIGINAL_FILENAME" ]]; then
            IS_EDIT="true"
            echo "Ä°ÅŸlem: DÃ¼zenleme."
            if [[ "$FILENAME" != "$ORIGINAL_FILENAME" ]]; then
                echo "Dosya adÄ± deÄŸiÅŸti: $ORIGINAL_FILENAME -> $FILENAME"
                # PR'a, eski dosyayÄ± silmesini sÃ¶yle
                FILES_TO_DELETE="events/data/${ORIGINAL_FILENAME}"
            fi
          else
            IS_EDIT="false"
            echo "Ä°ÅŸlem: Yeni Olay. Dosya: $FILENAME"
          fi
          
          echo "title=$TITLE" >> $GITHUB_OUTPUT
          echo "description<<EOF" >> $GITHUB_OUTPUT
          echo "$DESCRIPTION" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "category=$CATEGORY" >> $GITHUB_OUTPUT
          echo "category_main=$CATEGORY_MAIN" >> $GITHUB_OUTPUT
          echo "category_other=$CATEGORY_OTHER" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "time=$TIME" >> $GITHUB_OUTPUT 
          echo "sources<<EOF" >> $GITHUB_OUTPUT
          echo "$SOURCES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT
          echo "year=$YEAR" >> $GITHUB_OUTPUT
          echo "is_edit=$IS_EDIT" >> $GITHUB_OUTPUT
          echo "files_to_delete=$FILES_TO_DELETE" >> $GITHUB_OUTPUT # YENÄ° OUTPUT

      - name: Create markdown file
        run: |
          mkdir -p events/data
          
          # 'time' alanÄ± boÅŸsa YAML'a boÅŸ olarak eklenir (bu sorun deÄŸil)
          cat > "events/data/${{ steps.parse.outputs.filename }}" << 'MDEOF'
          ---
          title: "${{ steps.parse.outputs.title }}"
          date: ${{ steps.parse.outputs.date }}
          time: ${{ steps.parse.outputs.time }}
          category: ${{ steps.parse.outputs.category_main }}
          other_category: ${{ steps.parse.outputs.category_other }}
          ---
          
          ${{ steps.parse.outputs.description }}

          ## Kaynaklar
          ${{ steps.parse.outputs.sources }}
          MDEOF

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "${{ steps.parse.outputs.is_edit == 'true' && 'OlayÄ± gÃ¼ncelle' || 'Yeni olay ekle' }}: ${{ steps.parse.outputs.title }}"
          branch: event/${{ github.event.issue.number }}
          delete-branch: true
          title: "${{ steps.parse.outputs.is_edit == 'true' && 'ðŸ”„ Olay GÃ¼ncelleme' || 'âœ¨ Yeni Olay' }}: ${{ steps.parse.outputs.title }}"
          body: |
            ## ðŸ“… Olay ${{ steps.parse.outputs.is_edit == 'true' && 'GÃ¼ncellendi' || 'Eklendi' }}
            
            **Issue:** #${{ github.event.issue.number }}
            **Tarih:** ${{ steps.parse.outputs.date }}
            **Kategori:** ${{ steps.parse.outputs.category }}
            
            ${{ steps.parse.outputs.files_to_delete != '' && format('**Silinen Eski Dosya:** `{0}`', steps.parse.outputs.files_to_delete) || '' }}

            ---
            Bu PR, issue #${{ github.event.issue.number }} (kapatÄ±ldÄ±ÄŸÄ± iÃ§in) tarafÄ±ndan otomatik olarak oluÅŸturuldu.
            
            **LÃ¼tfen "Merge pull request" butonuna basarak onaylayÄ±n.**
          
          delete-files: ${{ steps.parse.outputs.files_to_delete }}
          
          labels: |
            event
            automated
            ${{ steps.parse.outputs.is_edit == 'true' && 'update' || 'new' }}
        id: create-pr

      - name: Comment on issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Issue kapatÄ±ldÄ±. Onay iÃ§in Pull Request oluÅŸturuldu!\n\nðŸ”— **PR:** #${{ steps.create-pr.outputs.pull-request-number }}`
            })