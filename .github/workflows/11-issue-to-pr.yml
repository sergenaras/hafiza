name: 11 - Olay PR Olu≈üturucu (Yeni/D√ºzenle)

on:
  issues:
    types: [closed]

jobs:
  create-pr:
    if: contains(github.event.issue.labels.*.name, 'new-event') || contains(github.event.issue.labels.*.name, 'upgrade-event')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Parse issue body and URL parameters
        id: parse
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_URL: '${{ github.event.issue.html_url }}'
        run: |
          echo "=== ISSUE BODY START ==="
          echo "$ISSUE_BODY"
          echo "=== ISSUE BODY END ==="
          
          # Deƒüi≈ükenleri ba≈ülat
          TITLE=""
          DATE=""
          TIME=""
          CATEGORY_MAIN=""
          CATEGORY_OTHER=""
          DESCRIPTION_RAW=""
          SOURCES_RAW=""
          ORIGINAL_FILENAME=""
          
          # D√ºzenleme mi yeni mi? Label'dan kontrol et
          if contains(github.event.issue.labels.*.name, 'upgrade-event'); then
            IS_EDIT="true"
            echo "üîÑ D√ºzenleme i≈ülemi tespit edildi"
            
            # URL'den original_filename parametresini √ßek
            ORIGINAL_FILENAME=$(echo "$ISSUE_URL" | grep -o 'original_filename=[^&]*' | cut -d'=' -f2)
            if [[ -n "$ORIGINAL_FILENAME" ]]; then
              ORIGINAL_FILENAME=$(echo "$ORIGINAL_FILENAME" | sed 's/+/ /g; s/%/\\x/g')
              ORIGINAL_FILENAME=$(printf "%b" "$ORIGINAL_FILENAME")
              echo "üìÅ Orijinal dosya adƒ±: $ORIGINAL_FILENAME"
            else
              echo "‚ö†Ô∏è Orijinal dosya adƒ± bulunamadƒ±, yeni dosya olu≈üturulacak"
            fi
          else
            IS_EDIT="false"
            echo "üÜï Yeni olay i≈ülemi tespit edildi"
          fi
          
          # Issue body'yi satƒ±r satƒ±r oku
          current_section=""
          content=""
          
          while IFS= read -r line; do
            # Ba≈ülƒ±k kontrol√º (### ile ba≈ülƒ±yor mu?)
            if [[ "$line" =~ ^###[[:space:]](.+) ]]; then
              # √ñnceki b√∂l√ºm√º kaydet
              if [[ -n "$current_section" ]]; then
                case "$current_section" in
                  "Ba≈ülƒ±k")
                    TITLE="$content"
                    ;;
                  "Tam Tarih (YYYY-AA-GG)")
                    DATE="$content"
                    ;;
                  "Saat (SS:DD) - ƒ∞steƒüe baƒülƒ±")
                    TIME="$content"
                    ;;
                  "Kategori")
                    CATEGORY_MAIN="$content"
                    ;;
                  "√ñzel Kategori (Eƒüer 'Diƒüer' Se√ßtiyseniz)")
                    CATEGORY_OTHER="$content"
                    ;;
                  "A√ßƒ±klama")
                    DESCRIPTION_RAW="$content"
                    ;;
                  "Kaynaklar")
                    SOURCES_RAW="$content"
                    ;;
                esac
              fi
              
              current_section="${BASH_REMATCH[1]}"
              content=""
            elif [[ -n "$line" && ! "$line" =~ ^-[[:space:]]\[.?\] ]]; then
              # Checkbox deƒüilse ve bo≈ü satƒ±r deƒüilse i√ßeriƒüe ekle
              if [[ -n "$content" ]]; then
                content="$content"$'\n'"$line"
              else
                content="$line"
              fi
            fi
          done <<< "$ISSUE_BODY"
          
          if [[ -n "$current_section" ]]; then
            case "$current_section" in
              "Ba≈ülƒ±k")
                TITLE="$content"
                ;;
              "Tam Tarih (YYYY-AA-GG)")
                DATE="$content"
                ;;
              "Saat (SS:DD) - ƒ∞steƒüe baƒülƒ±")
                TIME="$content"
                ;;
              "Kategori")
                CATEGORY_MAIN="$content"
                ;;
              "√ñzel Kategori (Eƒüer 'Diƒüer' Se√ßtiyseniz)")
                CATEGORY_OTHER="$content"
                ;;
              "A√ßƒ±klama")
                DESCRIPTION_RAW="$content"
                ;;
              "Kaynaklar")
                SOURCES_RAW="$content"
                ;;
            esac
          fi
          
          # Deƒüi≈ükenleri temizle
          TITLE=$(echo "$TITLE" | tr -d '\r' | xargs)
          DATE=$(echo "$DATE" | tr -d '\r' | xargs)
          TIME=$(echo "$TIME" | tr -d '\r' | xargs)
          CATEGORY_MAIN=$(echo "$CATEGORY_MAIN" | tr -d '\r' | xargs)
          CATEGORY_OTHER=$(echo "$CATEGORY_OTHER" | tr -d '\r' | xargs)
          DESCRIPTION_RAW=$(echo "$DESCRIPTION_RAW" | tr -d '\r')
          SOURCES_RAW=$(echo "$SOURCES_RAW" | tr -d '\r')
          
          # Varsayƒ±lan deƒüerler
          TITLE="${TITLE:-Ba≈ülƒ±ksƒ±z Olay}"
          DATE="${DATE:-$(date +%Y-%m-%d)}"
          TIME="${TIME:-}"
          CATEGORY_MAIN="${CATEGORY_MAIN:-diƒüer}"
          CATEGORY_OTHER="${CATEGORY_OTHER:-}"
          DESCRIPTION_RAW="${DESCRIPTION_RAW:-A√ßƒ±klama eklenmedi}"
          SOURCES_RAW="${SOURCES_RAW:-}"
          
          # Kategori belirle
          if [[ "$CATEGORY_MAIN" == "diƒüer" && -n "$CATEGORY_OTHER" ]]; then
            CATEGORY="$CATEGORY_OTHER"
          else
            CATEGORY="$CATEGORY_MAIN"
          fi
          
          YEAR=$(echo "$DATE" | cut -d'-' -f1)
          
          # DOSYA ADI BELƒ∞RLEME - EN √ñNEMLƒ∞ KISIM
          if [[ "$IS_EDIT" == "true" && -n "$ORIGINAL_FILENAME" ]]; then
            # D√úZENLEME: Mevcut dosya adƒ±nƒ± koru
            FILENAME="$ORIGINAL_FILENAME"
            echo "üìù D√ºzenleme i≈ülemi: Varolan dosya korunacak - $FILENAME"
          else
            # YENƒ∞ OLAR: Otomatik dosya adƒ± olu≈ütur
            SLUG=$(echo "$TITLE" | tr '[:upper:]' '[:lower:]' | \
                   sed -e 's/√ß/c/g' -e 's/ƒü/g/g' -e 's/ƒ±/i/g' \
                       -e 's/√∂/o/g' -e 's/≈ü/s/g' -e 's/√º/u/g' \
                       -e 's/√á/c/g' -e 's/ƒû/g/g' -e 's/I/i/g' \
                       -e 's/ƒ∞/i/g' -e 's/√ñ/o/g' -e 's/≈û/s/g' \
                       -e 's/√ú/u/g' | \
                   sed -e 's/[^a-z0-9]/-/g' -e 's/--*/-/g' -e 's/^-//' -e 's/-$//')
            FILENAME="${DATE}-${SLUG}.md"
            echo "üÜï Yeni olay: Yeni dosya olu≈üturulacak - $FILENAME"
          fi
          
          # ƒ∞√ßerikleri temizle
          DESCRIPTION_CLEAN=$(echo "$DESCRIPTION_RAW" | sed '/^$/d')
          SOURCES_CLEAN=$(echo "$SOURCES_RAW" | sed '/^$/d')
          
          # "_No response_" olanlarƒ± bo≈ü yap
          if [[ "$TIME" == "_No response_" || "$TIME" == "*No response*" ]]; then
            TIME=""
          fi
          if [[ "$CATEGORY_OTHER" == "_No response_" || "$CATEGORY_OTHER" == "*No response*" ]]; then
            CATEGORY_OTHER=""
          fi
          if [[ "$DESCRIPTION_CLEAN" == "_No response_" || "$DESCRIPTION_CLEAN" == "*No response*" ]]; then
            DESCRIPTION_CLEAN=""
          fi
          if [[ "$SOURCES_CLEAN" == "_No response_" || "$SOURCES_CLEAN" == "*No response*" ]]; then
            SOURCES_CLEAN=""
          fi
          
          # GitHub Output'a yaz
          echo "title=$TITLE" >> $GITHUB_OUTPUT
          echo "description<<EOF" >> $GITHUB_OUTPUT
          echo "$DESCRIPTION_CLEAN" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "category=$CATEGORY" >> $GITHUB_OUTPUT
          echo "category_main=$CATEGORY_MAIN" >> $GITHUB_OUTPUT
          echo "category_other=$CATEGORY_OTHER" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "time=$TIME" >> $GITHUB_OUTPUT
          echo "sources<<EOF" >> $GITHUB_OUTPUT
          echo "$SOURCES_CLEAN" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT
          echo "year=$YEAR" >> $GITHUB_OUTPUT
          echo "is_edit=$IS_EDIT" >> $GITHUB_OUTPUT
          echo "original_filename=$ORIGINAL_FILENAME" >> $GITHUB_OUTPUT
          
          # Debug √ßƒ±ktƒ±larƒ±
          echo "=== PARSED VALUES ==="
          echo "TITLE: $TITLE"
          echo "DATE: $DATE"
          echo "TIME: $TIME"
          echo "CATEGORY: $CATEGORY"
          echo "FILENAME: $FILENAME"
          echo "IS_EDIT: $IS_EDIT"
          echo "ORIGINAL_FILENAME: $ORIGINAL_FILENAME"
          echo "===================="

      - name: Create or update markdown file
        run: |
          mkdir -p events/data
          
          echo "Dosya i≈üleniyor: events/data/${{ steps.parse.outputs.filename }}"
          
          cat > "events/data/${{ steps.parse.outputs.filename }}" << MDEOF
          ---
          title: "${{ steps.parse.outputs.title }}"
          date: "${{ steps.parse.outputs.date }}"
          time: "${{ steps.parse.outputs.time }}"
          category: "${{ steps.parse.outputs.category_main }}"
          other_category: "${{ steps.parse.outputs.category_other }}"
          ---

          ${{ steps.parse.outputs.description }}

          ## Kaynaklar
          ${{ steps.parse.outputs.sources }}
          MDEOF
          
          echo "‚úÖ Dosya olu≈üturuldu/g√ºncellendi: events/data/${{ steps.parse.outputs.filename }}"
          echo "--- DOSYA ƒ∞√áERƒ∞ƒûƒ∞ ---"
          cat "events/data/${{ steps.parse.outputs.filename }}"
          echo "--- SON ---"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "${{ steps.parse.outputs.is_edit == 'true' && 'üìù Olay g√ºncelle' || '‚ú® Yeni olay ekle' }}: ${{ steps.parse.outputs.title }}"
          branch: event/${{ github.event.issue.number }}
          delete-branch: true
          title: "${{ steps.parse.outputs.is_edit == 'true' && 'üìù Olay G√ºncelleme' || '‚ú® Yeni Olay' }}: ${{ steps.parse.outputs.title }}"
          body: |
            ## üìÖ Olay ${{ steps.parse.outputs.is_edit == 'true' && 'G√ºncellendi' || 'Eklendi' }}
            
            **Issue:** #${{ github.event.issue.number }}
            **Dosya:** \`${{ steps.parse.outputs.filename }}\`
            **Tarih:** ${{ steps.parse.outputs.date }}
            **Kategori:** ${{ steps.parse.outputs.category }}
            
            ---
            Bu PR, issue #${{ github.event.issue.number }} (kapatƒ±ldƒ±ƒüƒ± i√ßin) tarafƒ±ndan otomatik olarak olu≈üturuldu.
            
            **L√ºtfen "Merge pull request" butonuna basarak onaylayƒ±n.**
          
          labels: |
            event
            automated
            ${{ steps.parse.outputs.is_edit == 'true' && 'update' || 'new' }}
        id: create-pr

      - name: Comment on issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚úÖ Issue kapatƒ±ldƒ±. Onay i√ßin Pull Request olu≈üturuldu!\n\nüîó **PR:** #${{ steps.create-pr.outputs.pull-request-number }}\nüìÅ **Dosya:** \`${{ steps.parse.outputs.filename }}\``
            })