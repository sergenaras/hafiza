    <script type="module">
        // Yeni kÃ¼tÃ¼phaneyi CDN'den import et
        import Timeline from 'https://cdn.jsdelivr.net/gh/sergenaras/timeline-canvas@main/src/timeline.js';

        // Global deÄŸiÅŸkenler
        let allEvents = []; 
        let currentSelectedEvent = null; 
        const GITHUB_REPO_URL = `https://github.com/${window.ENV.GITHUB_USERNAME}/${window.ENV.REPO_NAME}`;
        let currentSortOrder = 'newest';
        const standardCategories = ['teknoloji', 'bilim', 'tarih', 'kÃ¼ltÃ¼r', 'spor', 'politika', 'diÄŸer'];

        // --- Modal YÃ¶netimi ---
        const modal = document.getElementById('eventModal');
        const closeBtn = document.querySelector('.close');
        const cancelBtn = document.getElementById('cancelBtn');
        const eventForm = document.getElementById('eventForm');
        const eventCategory = document.getElementById('eventCategory');
        const otherCategoryGroup = document.getElementById('otherCategoryGroup');
        let currentModalMode = 'new'; // 'new' veya 'edit'
        let currentEditingEvent = null;

        // Modal'Ä± aÃ§
        function openEventModal(mode, event = null) {
            currentModalMode = mode;
            currentEditingEvent = event;
            
            const modalTitle = document.getElementById('modalTitle');
            const submitBtn = document.getElementById('submitBtn');
            
            if (mode === 'edit' && event) {
                modalTitle.textContent = 'OlayÄ± DÃ¼zenle';
                submitBtn.textContent = 'GÃ¼ncelle';
                
                // Formu doldur
                document.getElementById('eventTitle').value = event.title || '';
                document.getElementById('eventDate').value = formatDateToYYYYMMDD(new Date(event.date));
                document.getElementById('eventTime').value = event.original_time || '';
                document.getElementById('eventCategory').value = event.category || '';
                document.getElementById('eventDescription').value = event.description || '';
                document.getElementById('eventSources').value = event.sources || '';
                
                // Kategori "diÄŸer" ise Ã¶zel kategori alanÄ±nÄ± gÃ¶ster
                if (!standardCategories.includes(event.category)) {
                    document.getElementById('eventCategory').value = 'diÄŸer';
                    otherCategoryGroup.style.display = 'block';
                    document.getElementById('eventOtherCategory').value = event.category;
                }
            } else {
                modalTitle.textContent = 'Yeni Olay Ekle';
                submitBtn.textContent = 'OluÅŸtur';
                
                // Formu temizle
                eventForm.reset();
                otherCategoryGroup.style.display = 'none';
                
                // VarsayÄ±lan tarihi bugÃ¼n yap
                const today = new Date();
                document.getElementById('eventDate').value = formatDateToYYYYMMDD(today);
            }
            
            modal.style.display = 'block';
        }

        // Modal'Ä± kapat
        function closeEventModal() {
            modal.style.display = 'none';
            currentEditingEvent = null;
        }

        // Kategori deÄŸiÅŸtiÄŸinde
        eventCategory.addEventListener('change', function() {
            if (this.value === 'diÄŸer') {
                otherCategoryGroup.style.display = 'block';
            } else {
                otherCategoryGroup.style.display = 'none';
            }
        });

        // Form gÃ¶nderimi
        eventForm.addEventListener('submit', function(e) {
            e.preventDefault();
            submitEventForm();
        });

        // Form verilerini gÃ¶nder
        function submitEventForm() {
            const formData = {
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                category: document.getElementById('eventCategory').value,
                other_category: document.getElementById('eventOtherCategory').value,
                description: document.getElementById('eventDescription').value,
                sources: document.getElementById('eventSources').value
            };

            // Kategori belirle
            let finalCategory = formData.category;
            if (formData.category === 'diÄŸer' && formData.other_category) {
                finalCategory = formData.other_category;
            }

            // JSON verisini hazÄ±rla
            const eventData = {
                type: currentModalMode === 'edit' ? 'edit' : 'new',
                title: formData.title,
                date: formData.date,
                time: formData.time || '',
                category: finalCategory,
                description: formData.description,
                sources: formData.sources,
                timestamp: new Date().toISOString()
            };

            // DÃ¼zenleme modunda ise orijinal dosya adÄ±nÄ± ekle
            if (currentModalMode === 'edit' && currentEditingEvent) {
                eventData.original_filename = currentEditingEvent.filename;
                eventData.original_title = currentEditingEvent.title;
            }

            // GitHub Issue oluÅŸtur
            createGitHubIssue(eventData);
        }

        // GitHub Issue oluÅŸtur
        function createGitHubIssue(eventData) {
            const issueType = eventData.type === 'edit' ? 'upgrade-event' : 'new-event';
            const issueTitle = eventData.type === 'edit' 
                ? `Olay DÃ¼zenle: ${eventData.original_title || eventData.title}`
                : `Yeni Olay: ${eventData.title}`;

            // JSON verisini base64 encode et (daha temiz)
            const jsonData = JSON.stringify(eventData, null, 2);
            const base64Data = btoa(unescape(encodeURIComponent(jsonData)));

            // Issue body'si oluÅŸtur
            const issueBody = `\n\n` +
                             `**Bu issue otomatik olarak oluÅŸturulmuÅŸtur. LÃ¼tfen bu metni deÄŸiÅŸtirmeyin.**\n\n` +
                             `## Olay Bilgileri\n\n` +
                             `- **BaÅŸlÄ±k:** ${eventData.title}\n` +
                             `- **Tarih:** ${eventData.date}\n` +
                             `- **Kategori:** ${eventData.category}\n` +
                             `- **Tip:** ${eventData.type === 'edit' ? 'DÃ¼zenleme' : 'Yeni Olay'}\n\n` +
                             `*JSON verisi yukarÄ±daki base64 kodlu blokta bulunmaktadÄ±r.*`;

            const issueUrl = `${GITHUB_REPO_URL}/issues/new?` +
                `title=${encodeURIComponent(issueTitle)}&` +
                `body=${encodeURIComponent(issueBody)}&` +
                `labels=${issueType}`;

            window.open(issueUrl, '_blank');
            closeEventModal();
        }

        // Event Listener'lar
        closeBtn.onclick = closeEventModal;
        cancelBtn.onclick = closeEventModal;

        // Modal dÄ±ÅŸÄ±na tÄ±klayÄ±nca kapat
        window.onclick = function(event) {
            if (event.target === modal) {
                closeEventModal();
            }
        }

        // --- Mevcut JavaScript kodlarÄ± ---
        window.addEventListener('DOMContentLoaded', () => {
            initI18n();
            
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            document.getElementById('dateInput').value = dateStr;
            
            document.getElementById('langSwitcher').value = window.i18n.currentLanguage;

            loadDataAndInitTimeline();
        });
        
        async function loadDataAndInitTimeline() {
            const timeline = new Timeline('timelineCanvas');
            window.timeline = timeline;

            try {
                const response = await fetch(`${window.ENV.EVENTS_JSON_URL}?t=${Date.now()}`);
                if (!response.ok) throw new Error('Failed to fetch');
                
                const data = await response.json();
                const events = (data.events || []).map(event => ({
                    ...event,
                    date: event.date ? new Date(event.date) : new Date(event.year, 0, 1),
                    year: event.year,
                    title: event.title,
                    description: event.description,
                    sources: event.sources,
                    category: event.category || 'diÄŸer'
                }));
                
                events.sort((a, b) => a.date - b.date);
                
                timeline.setData(events); 
                
                timeline.on('eventClick', (event) => {
                    selectEvent(event);
                });
                
                timeline.on('zoom', (zoomInfo) => {
                    const indicator = document.getElementById('zoomIndicator');
                    indicator.textContent = `Ã—${zoomInfo.levelId} - ${zoomInfo.levelName}`;
                    indicator.style.opacity = 1;
                    setTimeout(() => { indicator.style.opacity = 0; }, 1500);
                });

                initializeUI(events);

            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        function initializeUI(events) {
            allEvents = events; 
            populateSortFilter();
            populateCategoryFilter(allEvents);
            filterCategory();
        }

        function populateSortFilter() {
            const sortSelect = document.getElementById('sortOrderFilter');
            sortSelect.innerHTML = ''; 
            const oldestOption = document.createElement('option');
            oldestOption.value = 'oldest';
            oldestOption.textContent = window.t('sort.oldest');
            sortSelect.appendChild(oldestOption);
            const newestOption = document.createElement('option');
            newestOption.value = 'newest';
            newestOption.textContent = window.t('sort.newest');
            sortSelect.appendChild(newestOption);
            sortSelect.value = currentSortOrder;
        }

        function populateCategoryFilter(events) {
            const filterSelect = document.getElementById('categoryFilter');
            const categories = new Set(events.map(event => event.category || 'diÄŸer'));
            filterSelect.innerHTML = ''; 
            const allOption = document.createElement('option');
            allOption.value = 'tumu';
            allOption.textContent = window.t('categories.all') || 'TÃ¼mÃ¼';
            filterSelect.appendChild(allOption);
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = window.t(`categories.${category}`) || category;
                filterSelect.appendChild(option);
            });
        }

        function populateEventList(eventsToShow) {
            const listContainer = document.getElementById('eventListContainer');
            listContainer.innerHTML = ''; 
            
            if (eventsToShow.length === 0) {
                listContainer.innerHTML = `<li style="padding: 12px 8px; color: #888;">${window.t('panel.noEventsFound')}</li>`;
                return;
            }
            
            eventsToShow.forEach(event => {
                const li = document.createElement('li');
                li.className = 'event-list-item';
                
                if (currentSelectedEvent && currentSelectedEvent.filename === event.filename) {
                    li.classList.add('selected');
                }

                const contentDiv = document.createElement('div');
                contentDiv.className = 'event-list-item-content';
                contentDiv.onclick = () => {
                    selectEvent(event);
                };

                const titleDiv = document.createElement('div');
                titleDiv.className = 'event-list-item-title';
                titleDiv.textContent = event.title;

                const dateDiv = document.createElement('div');
                dateDiv.className = 'event-list-item-date';
                dateDiv.textContent = window.formatDate(event.date, 'full');
                
                contentDiv.appendChild(titleDiv);
                contentDiv.appendChild(dateDiv);

                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'event-list-item-actions';

                const editBtn = document.createElement('button');
                editBtn.className = 'event-action-btn btn-edit';
                editBtn.textContent = window.t('buttons.edit');
                editBtn.onclick = (e) => {
                    e.stopPropagation();
                    openEventModal('edit', event);
                };
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'event-action-btn btn-delete';
                deleteBtn.textContent = window.t('buttons.delete');
                deleteBtn.onclick = (e) => handleDeleteClick(e, event);

                actionsDiv.appendChild(editBtn);
                actionsDiv.appendChild(deleteBtn);

                li.appendChild(contentDiv);
                li.appendChild(actionsDiv);
                
                listContainer.appendChild(li);
            });
        }
        
        function updateDetailsPanel(event) {
            const detailsContainer = document.getElementById('details-content');
            const editLink = document.getElementById('editEventLink');
            
            if (!event) {
                detailsContainer.innerHTML = `
                    <p class="placeholder">
                        ${window.t('panel.detailsPlaceholder')}
                    </p>`;
                editLink.style.display = 'none';
                return;
            }

            // === DÃœZELTME BAÅžLANGICI ===
            const categoryKey = `categories.${event.category || 'diÄŸer'}`;
            let translatedCategory = window.t(categoryKey);

            // EÄŸer Ã§eviri baÅŸarÄ±sÄ±z olduysa (yani anahtarÄ±n kendisini dÃ¶ndÃ¼rdÃ¼yse),
            // doÄŸrudan orijinal kategori adÄ±nÄ± (Ã¶rn: "Test") kullan.
            if (translatedCategory === categoryKey) {
                translatedCategory = event.category;
            }
            // === DÃœZELTME BÄ°TÄ°ÅžÄ° ===

            const formattedDescription = escapeAndFormat(event.description);
            
            let formattedSources = "";
            if (event.sources && event.sources.trim() !== "") {
                const sourcesTitleKey = window.i18n.currentLanguage === 'tr' ? '## Kaynaklar' : '## Sources';
                formattedSources = escapeAndFormat(`${sourcesTitleKey}\n${event.sources}`);
            }

            detailsContainer.innerHTML = `
                <h2>${event.title}</h2>
                <div class="details-header">
                    <div class="details-date">${window.formatDate(event.date, 'full')}</div>
                    <div class="details-category">${translatedCategory}</div>
                </div>
                <div class="description">${formattedDescription}</div>
                <div class="sources">${formattedSources}</div>
            `;
            
            if (event.filename) {
                editLink.onclick = (e) => {
                    e.preventDefault(); 
                    openEventModal('edit', event);
                };
                editLink.style.display = 'block'; 
            } else {
                editLink.style.display = 'none';
            }
        }

        function escapeAndFormat(str) {
            if (!str) return '';
            const dirtyHTML = marked.parse(str, { breaks: true, gfm: true });
            const cleanHTML = DOMPurify.sanitize(dirtyHTML, {
                ALLOWED_TAGS: [
                    'p', 'br', 'b', 'i', 'em', 'strong', 'h2', 'hr', 'ul', 'ol', 'li', 'a', 'code', 'pre'
                ]
            });
            return cleanHTML;
        }

        function sortList() {
            const sortSelect = document.getElementById('sortOrderFilter');
            currentSortOrder = sortSelect.value;
            filterCategory();
        }
        window.sortList = sortList;

        function filterCategory() {
            const filterSelect = document.getElementById('categoryFilter');
            const selectedCategory = filterSelect.value;
            let filteredEvents;
            
            if (selectedCategory === 'tumu') {
                filteredEvents = [...allEvents]; 
            } else {
                filteredEvents = allEvents.filter(event => (event.category || 'diÄŸer') === selectedCategory);
            }

            if (currentSortOrder === 'newest') {
                filteredEvents.reverse();
            }

            populateEventList(filteredEvents);
        }
        window.filterCategory = filterCategory;

        function selectEvent(event) {
            currentSelectedEvent = event;
            updateDetailsPanel(event);
            
            if (window.timeline) {
                window.timeline.goToDate(event.date);
                window.timeline.setFocalEvent(event);
            }
            
            filterCategory(); 
        }
        window.selectEvent = selectEvent;

        function formatDateToYYYYMMDD(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        }
        
        function safeEncode(str) {
            if (!str) return "";
            return encodeURIComponent(str).replace(/'/g, "%27");
        }

        // Silme iÅŸlemi
        function handleDeleteClick(e, event) {
            e.stopPropagation();
            
            const deleteData = {
                type: 'delete',
                filename: event.filename,
                title: event.title,
                date: event.date.toISOString().split('T')[0],
                timestamp: new Date().toISOString()
            };

            const jsonData = JSON.stringify(deleteData, null, 2);
            const base64Data = btoa(unescape(encodeURIComponent(jsonData)));

            const issueTitle = `Olay Sil: ${event.title}`;
            const issueBody = `\n\n` +
                             `**Bu issue otomatik olarak oluÅŸturulmuÅŸtur. LÃ¼tfen bu metni deÄŸiÅŸtirmeyin.**\n\n` +
                             `## Silinecek Olay\n\n` +
                             `- **Dosya:** ${event.filename}\n` +
                             `- **BaÅŸlÄ±k:** ${event.title}\n` +
                             `- **Tarih:** ${event.date.toISOString().split('T')[0]}\n\n` +
                             `*JSON verisi yukarÄ±daki base64 kodlu blokta bulunmaktadÄ±r.*`;

            const deleteIssueUrl = `${GITHUB_REPO_URL}/issues/new?` +
                `title=${encodeURIComponent(issueTitle)}&` +
                `body=${encodeURIComponent(issueBody)}&` +
                `labels=delete-event`;

            window.open(deleteIssueUrl, '_blank');
        }

        function goToDate() {
            const dateInput = document.getElementById('dateInput');
            const dateValue = dateInput.value;
            if (dateValue && window.timeline) {
                const selectedDate = new Date(dateValue + 'T12:00:00'); 
                window.timeline.goToDate(selectedDate);
            }
        }
        window.goToDate = goToDate;

        // Modal aÃ§ma fonksiyonunu global yap
        window.openEventModal = openEventModal;

        function switchLanguage(lang) {
            if (!window.i18n || !window.i18n.translations[lang]) return;
            
            window.i18n.setLanguage(lang);
            populateSortFilter();
            populateCategoryFilter(allEvents);
            filterCategory();
            
            if (currentSelectedEvent) {
                updateDetailsPanel(currentSelectedEvent);
            }
        }
        window.switchLanguage = switchLanguage;

    </script>
</body>
